<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Css Pages-->
        <link rel="stylesheet" href="./css/global.css">
        <link rel="stylesheet" href="./Css/header.css">
        
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>E-commerce Website </title>
</head>
<body>
    <header >
        <div class="top-header ">
            <div class="container flex">
                <a href="#"><img src="./img/logo.png" alt="Logo"></a>
                <form action="" class="search-box flex">
                    <div class="select-box">
                        <select name="categories" id="categories">
                            <option value="All categories">All categories</option>
                            <option value="Electronics & Digital">Electronics & Digital</option>
                            <option value="Phones & Tablet">Phones & Tablet</option>
                            <option value="Fashion & Clothing">Fashion & Clothing</option>
                            <option value="TV & Mounter ">TV & Mounter</option>
                            <option value="Jewelry & Watches">Jewelry & Watches</option>
                            <option value="Washing Machine">Washing Machine</option>
                            <option value="Toys & Hobbies">Toys & Hobbies</option>
                        </select>
                    </div>
                    <input type="text" name="search" id="search" placeholder="Search for Products" required>

                    <button type="submit" >
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <div class="header-icons flex">
                    <div class="icon">
                        <a href="#">
                            <i class="fa-regular fa-heart"></i>
                            <span class="count count-favourite">0</span>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="#">
                            <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                            <span class="count count-item-header">0</span>
                        </a>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="bottom-header">
            <div class="container">
                <nav class="navbar flex">
                    <div class="nv-saids flex">
                        <div class="left-said flex ">
                            <div class="category ">
                                <button onclick="open_Category()" class="category-btn flex ">
                                <i id="menuIcon" class="fa-solid fa-bars"></i>
                                <p>Browse Category</p>
                                <i class="fa-solid fa-angle-down"></i>
                                </button>
                                <div class="category_nav_list border flex">
                                    <a href="#" onclick="open_Category() , rotate_angle()" >Top 10 Offers</a>
                                    <a href="#" onclick="open_Category() , rotate_angle()" >Electronics & Digital</a>
                                    <a href="#" onclick="open_Category() , rotate_angle()" >Phones & Tablet</a>
                                    <a href="#" onclick="open_Category() , rotate_angle()" >Fashion & Clothing</a>
                                    <a href="#" onclick="open_Category() , rotate_angle()" >TV & Mounter</a>
                                    <a href="#" onclick="open_Category() , rotate_angle()" >Jewelry & Watches</a>
                                    <a href="#" onclick="open_Category() , rotate_angle()" >Washing Machine</a>
                                    <a href="#" onclick="open_Category() , rotate_angle()" >Toys & Hobbies</a>
                                </div>
                            </div>
                            <ul class="nav-links flex">
                                <li><a href="#" class="active" >Home</a></li>
                                <li><a href="#">About</a></li>
                                <li><a href="#">Accessories</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                            
                        </div>
                        <div class="right-said btns">
                            <a href="#" class="btn" >Login <i class="fa-solid fa-right-to-bracket"></i></a>
                            <a href="#" class="btn" >Sign Up <i class="fa-solid fa-user-plus"></i></a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!-- file js -->
    <script src="./js/main.js"></script>
</body>
</html>
